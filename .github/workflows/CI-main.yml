name: 'CI-master'

on:
  push:
    branches:
      - main

jobs:
  main-build:
    runs-on: ubuntu-latest
    timeout-minutes: 30 # default 360
    steps:
    - uses: actions/checkout@v1
      with:
        ref: 'main'
    - name: Install Node 12
      uses: actions/setup-node@v1
      with:
        node-version: '12'
    - name: 'Install dependencies'
      run: |
        ./ci-install-dependencies.sh
    - name: 'CI Build Command'
      timeout-minutes: 20
      run: |
        ./ci-build.sh